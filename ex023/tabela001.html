<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*a propriedade "border-collapse: collapse;" faz as linhas da tabela grudarem e ñ terem um espaçamento entre elas*/
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>

    <table>
        <tr>
            <th>Titulo 1</th> <!--a tag <th> são os cabeçalhos da tabela-->
            <th>Titulo 2</th>
            <th>Titulo 3</th>
        </tr>
        <tr> <!--a tag <tr> são as linhas da tabela-->
            <td>A1</td> <!--a tag <td> são os dados da tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> 
            <td>A2</td> 
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> 
            <td>A3</td> 
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> 
            <td>A4</td> 
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
