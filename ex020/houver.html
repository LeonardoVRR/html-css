    <title>Exemplo de Houver</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{ /* o ">" indica que o paragrafo Ã© filho do div, por isso ele so vai auterar os paragrafos dentro do div*/
            display: none;
        }

        div:hover {
            color: cyan;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: cyan;
            width: 170px;
        }

        .link_pag {
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
