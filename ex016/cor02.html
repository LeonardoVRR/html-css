<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configurações globais do CSS */
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom , #E0B4F0, #CA6BED,#603370);
            /* se colocar uma porcentagem depois da cor indica o quando da cor vai preencher a pag. ex: #E0B4F0 20%, #CA6BED 2%, #603370 10% */

            /* pode usar o radial-gradient(circle, quantas cores quiser) */
            background-attachment: fixed; /* comando p/ deixar o fundo fixo */
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
